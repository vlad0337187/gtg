    ? 'In GTG, you use tags to sort your tasks. A tag is a simple word that begins
        with &quot;@&quot;.


        Try to type a word beginning with &quot;@&quot; here:


        Once it becomes yellow, it is a tag! And this tag is now linked to the task!


        Using the View menu, you can enable a sidebar which displays all the tags
        you are using. This allows you to easily see all tasks associated to a given
        tag.


        If you right-click on a tag in the sidebar, you can also edit it. It allows
        you to assign it a color or an icon for instance. This is handy if you want
        to quickly identify the tasks associated to a given tag in the task list!


        New tags are always added exclusively to the currently edited task, and never
        to its subtasks. However, when you create a new subtask, it will inherit its
        parent''s tags.


        If you need a more advanced task organization, you can also create a hierarchy
        of tags by drag-and-dropping a tag onto another. This is useful when you want
        to regroup several tags together and see all related tasks easily. For instance,
        if you have two tags @money and @to_pay, and you drag @to_pay on @money, every
        task tagged with @to_pay will also appear when you select @money.'
    : 'Um Ihre Aufgaben zu organisieren nutzen Sie in GTG Markierungen.  Eine Markierung
        ist ein einfaches Wort, dass mit &quot;@&quot; beginnt.


        Versuchen Sie, ein mit &quot;@&quot; beginnendes Wort zu schreiben.


        Sobald es gelb erscheint, ist es eine Markierung.  Und diese Markierung ist
        nun mit der Aufgabe verknüpft!


        Mit dem Menüeintrag Ansicht, können Sie eine Ansicht öffnen die alle benutzten
        Markierungen anzeigt.  Damit können alle mit einer Markierung verknüpften
        Aufgaben sichtbar gemacht werden.


        Mit einem Rechtsklick auf einer Markierung kann man diese auch bearbeiten.  Damit
        lassen sich beispielsweise eine Farbe oder ein Symbol verbinden.  Dies ist
        ein Vorteil wenn Sie rasch die Aufgaben Ihrer Aufgabenliste über die mit ihnen
        verknüpften Markierungen identifizieren wollen.


        Neue Markierungen werden stets ausschliesslich mit der gerade bearbeiteten
        Aufgabe verknüpft, und nicht einer untergeordneten Aufgabe.  Eine neue untergeordnete
        Aufgabe wird jedoch die Markierungen ihrer Hauptaufgabe übernehmen.


        Wenn Sie eine weiter fortgeschrittenere Aufgabenplanung betreiben wollen,
        können Sie auch durch drag-and-drop eine Hierachie der Markierungen erstellen.  Dies
        ist vorteilhaft, wenn Sie beispielsweise mehrere Markierungen neu gruppieren
        wollen um zusammenhängende Aufgaben zu erkennen. Wenn Sie beispielsweise die
        zwei Markierungen @Geld und @zu_zahlen definierten, und nun @zu_zahlen über
        @Geld verschieben, so wird nun jeder mit @zu_zahlen auch bei Angabe von @Geld
        angezeigt werden.'
