    Synchronization Services - %s: Synchronisationsdienst -%s
    ? 'Synchronization Services allow GTG to synchronize (meaning to have access or
        to import) tasks, notes or bugs from other sites or services like Launchpad,
        Remember the Milk, Tomboy, etc.


        This can incredibly useful if, for instance, you want to access your tasks
        on several instances of GTG running on separate computers, or if you want
        to edit your tasks using an online service. GTG can also import tasks from
        specific sites like launchpad for instance, which allows you to manage the
        bug reports you''re working on in GTG!


        To use Synchronization Services, use the Edit menu, and select &quot;Synchronization
        Services&quot;. You will then have the possibility to select among several
        online or local services from/to where you can import or export your tasks.


        If you want to know more about Synchronization Services, you can read more
        about them by in the dedicated documentation in GTG''s help (use the Help
        menu or press F1 to get access to it).'
    : 'Die Synchronisierungsdienste erlauben GTG die Synchronisation von Aufgaben
        (d.h. auf diese Zugriff zu haben oder sie zu importieren), Notizen oder Fehlern
        anderen Seiten oder Anbietern wie Launchpad.  Erinnern Sie sich an Milk, Tomboy,
        usw.


        Dies kann sehr nützlich sein, beispielsweise wenn Sie auf Ihre Aufgaben von
        simultan mehreren GTG-Sessionen von verschiedenen Rechnern zugreifen wollen,
        oder wenn Sie Ihre Aufgaben über einen online-Dienst bearbeiten wollen.  GTG
        ist auch in der Lage, Aufgaben von vorbestimmten Seiten wie beispielsweise
        launchpad zu importieren, wodurch Sie Fehlermeldungen verwalten können während
        sie in GTG arbeiten.


        Die Synchronisationsdienste nutzen Sie über das Edit Menü, und wählen dort
        &quot;Synchronizationsdienste&quot;.  Anschliessend haben sie die Möglichkeit
        unter mehreren online und localen Diensten zu wählen, von denen Sie Aufgaben
        importieren oder zu diesen exportieren können.


        Wenn Sie mehr über Synchronisationsdienste erfahren wollen, finden Sie in
        GTG Hilfe detaillierte Informationen (erreichbar über das Hilfe-Menü oder
        durch F1).'
