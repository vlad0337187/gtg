        \ in  GTG aktualisiert.\nBeachten Sie bitte, das dieser Synchronisationsdienst\
        \ nur lesenden Zugriff hat.  Deshalb werden, wenn Sie einen importierten Auftrag\
        \ öffnen und\n  - Titel\n  - Beschreibung\n  - Markierungen\nändern, diese\
