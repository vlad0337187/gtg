    Wednesday: Mittwoch
    ? 'Welcome to Getting Things GNOME!, your new task manager! In Getting Things
        GNOME! (GTG), everything is a task. From building a bridge over the Pacific
        Ocean to changing a light bulb or organizing a party!


        If you are new to GTG, please take the time to read this, as it will provide
        you useful information about how to use GTG to organize your everyday life.


        Creating and editing tasks:


        Using GTG is easy: you organize what you have to do by creating new tasks.
        To do this, simply press the &quot;New Task&quot; button, edit the task by
        describing it, set some parameters, and that''s it! Once a task done, you
        can close it by pressing the &quot;Mark As Done&quot; button.


        In GTG, a task is automatically saved while you are editing it. No need to
        press any &quot;Save&quot; button! Try it: add some text to this task, close
        the window, and reopen it: your changes are still there!


        About subtasks:


        In life, you often get more things done by refining them in smaller, more
        operational tasks. GTG helps to do just this by defining  &quot;subtasks&quot;.
        In GTG, those subtasks are considered as prerequisites that must be completed
        before being able to close their parent task.


        Therefore, in GTG, a task might host one or several subtasks. Those appear
        as links in the task description, just like the link below. To open and edit
        a subtask, simply click on its link! Try it yourself: open the following subtask:

        <subtask>1@1</subtask>


        Closing a task:


        In GTG, once you are done with a task, you can close it by pushing either
        the &quot;Mark as Done&quot; or the &quot;Dismiss&quot; button. Use the first
        one if the task is done, and the latter if you want to close it because it
        is not relevant anymore. Want to try it? Try to close the subtask above for
        instance!


        When you close a task, you will notice that all its subtasks will be automatically
        closed too! Indeed, GTG considers that if you have completed a given task,
        then you don''t need to do its subtasks anymore (they were prerequisites,
        after all).


        Note that the tasks that you have marked as done or dismissed are listed in
        the &quot;Closed Tasks Pane&quot; which is hidden by default, but you can
        easily show it using the View menu.


        Learn more about GTG:


        If you are interested in knowing more about GTG''s other features, you will
        find more information here:

        <subtask>2@1</subtask>

        <subtask>3@1</subtask>

        <subtask>4@1</subtask>

        <subtask>5@1</subtask>

        <subtask>6@1</subtask>

        <subtask>7@1</subtask>

        <subtask>8@1</subtask>


        You can also browse GTG documentation by pressing F1 or opening it using the
        Help menu.


        We sincerely hope you will enjoy using GTG, and thank you for trying it out!
        Please send us bug reports and ideas for improvement using this web page:
        https://bugs.launchpad.net/gtg/+filebug If you want to get tips for using
        GTG or be informed about the newest features, also visit our blog at http://gtg.fritalk.com


        The GTG team.'
    : 'Willkommen bei Getting Things GNOME, ihrem neuen Aufgabenplaner! In Getting
        Things GNOME! (GTG) ist alles eine Aufgabe. Vom Bau einer Brücke über den
        Pazifischen Ozean bis zum Wechseln einer Glühbirne, oder dem Organisieren
        einer Party!


        Wenn sie GTG das erste Mal verwenden, nehmen sie sich bitte die Zeit diesen
        Einführung zu lesen, denn sie enthält nützliche Informationen wie man mit
        GTG den Alltag organisiert.


        Erstellen und anpassen von Aufgaben:


        GTG zu verwenden ist leicht: sie verwalten alles was sie erledigen müssen,
        indem sie neue Aufgaben erstellen. Zu diesem Zweck klicken sie auf den &quot;Neue
        Aufgabe&quot; Knopf, erstellen eine Beschreibung, setzen ein paar Parameter
        und das wars! Wenn eine Aufgabe beendet ist, kann sie geschlossen werden,
        indem der &quot;Als erledigt markieren&quot; Knopf gedrückt wird.


        In GTG wird eine Aufgabe während des Schreibens automatisch gespeichert. Es
        gibt keine Notwendigkeit irgendeinen &quot;Speichern&quot; Knopf zu drücken!
        Probieren es aus: füge etwas Text zu dieser Aufgabe hinzu, schließe dieses
        Fenster und öffne es wieder: ihre Änderungen sind immer noch da!


        Eine Teilaufgabe hinzufügen:


        Im Leben bekommt man oft mehr erledigt, wenn man Aufgaben in kleinere, besser
        handhabbare Teile zerlegt. GTG hilft dir genau dabei, indem &quot;Teilaufgaben&quot;
        erstellt werden. In GTG werden diese Teilaufgaben als Vorbedingung angesehen,
        die erledigt werden müssen, bevor die übergeordnete Aufgabe abgeschlossen
        werden kann.


        Aus diesem Grund kann eine Aufgabe in GTG eine oder mehrere Teilaufgaben enthalten.
        Diese erscheinen in der Aufgabenbeschreibung als Links, genauso wie der Link
        unten. Um eine Teilaufgabe zu öffnen und anzupassen, klicken sie einfach auf
        den entsprechenden Link! Probieren sie es selbst aus: öffnen sie folgende
        Teilaufgabe:

        <subtask>1@1</subtask>


        Aufgabe abschließen:


        Wenn sie mit einer Aufgabe fertig sind, können sie diese in GTG abschließen,
        indem sie entweder den Knopf &quot;Als erledigt markieren&quot; oder &quot;Verwerfen&quot;
        drücken. Verwenden sie den ersten Knopf, wenn die Aufgabe erledigt ist und
        den Anderen, wenn die Aufgabe geschlossen werden soll, weil sie nicht mehr
        relevant ist. Wollen sie es ausprobieren? Versuchen sie doch mal die obere
        Teilaufgabe zu schließen!


        Wenn sie eine Aufgabe abschließen, werden sie bemerken, dass alle dazugehörigen
        Teilaufgaben genauso geschlossen werden! In GTG wird davon ausgegangen, dass
        die Teilaufgaben einer abgeschlossenen Aufgabe nicht mehr erledigt werden
        müssen (schließlich waren es ja nur Vorbedingungen).


        Denken sie daran, dass Aufgaben, die sie als erledigt markiert oder verworfen
        haben, in der &quot;Beendete Aufgaben&quot; Ansicht aufgelistet werden, welche
        standardmäßig versteckt ist. Sie kann aber leicht angezeigt werden, indem
        sie das Ansicht Menü verwenden.


        Erfahren sie mehr über GTG:


        Wenn sie mehr über die anderen Möglichkeiten von GTG erfahren möchten, dann
        finden sie hier weitere Informationen unter:

        <subtask>2@1</subtask>

        <subtask>3@1</subtask>

        <subtask>4@1</subtask>

        <subtask>5@1</subtask>

        <subtask>6@1</subtask>

        <subtask>7@1</subtask>

        <subtask>8@1</subtask>


        Genauso können sie die GTG Dokumentation durchsuchen, indem sie F1 drücken,
        oder das Hilfe Menü verwenden.


        Wir hoffen aufrichtig, dass sie Freude an der Benutzung von GTG haben, und
        bedanken uns, dass sie es ausprobieren! Bitte senden sie uns Fehlerberichte
        und Verbesserungsvorschläge über die Webseite: https://bugs.launchpad.net/gtg/+filebug
        Wenn sie Tipps erhalten wollen, wie man GTG verwendet oder wenn sie über die
        neusten Verbesserungen auf dem laufenden bleiben wollen, dann besuchen sie
        unseren Blog auf http://gtg.fritalk.com


        Das GTG Team'
