    ? 'A &quot;Subtask&quot; is something that you need to do first before being able
        to accomplish your task. In GTG, the purpose of subtasks is to cut down a
        task in smaller subtasks that are easier to achieve and to track down.


        To insert a subtask in the task description (this window, for instance), begin
        a line with &quot;-&quot;, then write the subtask title and press Enter.


        Try inserting one subtask below. Type &quot;- This is my first subtask!&quot;,
        for instance, and press Enter:




        Alternatively, you can also use the &quot;Insert Subtask&quot; button.


        Note that subtasks obey to some rules: first, a subtask''s due date can never
        happen after its parent''s due date and, second, when you mark a parent task
        as done, its subtasks will also be marked as done.


        And if you are not happy with your current tasks/subtasks organization, you
        can always change it by drag-and-dropping tasks on each other in the tasks
        list.'
    : '&quot;Podzadanie&quot; jest czymś, co potrzebujesz wykonać przed zakończeniem
        właściwego zadania. Istotą podzadań w GTG jest rozdzielenie zadania na mniejsze
        podzadania, które łatwiej jest namierzyć i osiągnąć.


        Aby umieścić podzadanie w opisie zadania (na przykład: to okno), rozpocznij
        nową linię od &quot;-&quot;, a następnie wpisz tytuł podzadania i wciśnij
        Enter.


        Spróbuj wstawić jedno podzadanie poniżej. Dla przykładu wpisz &quot;- To jest
        moje pierwsze podzadanie!&quot; i wciśnij Enter.




        Opcjonalnie możesz użyć przycisku &quot;Wstaw podzadanie&quot;.


        Zwróć uwagę, że podzadania przestrzegają pewnych reguł: po pierwsze, termin
        wykonania podzadania nie może następować po terminie wykonania zadania będącego
        jego rodzicem; po drugie, kiedy oznaczysz zadanie nadrzędne jako zakończone,
        jego podzadania również zostaną oznaczone jako zakończone.


        Jeżeli nie odpowiada Ci obecny sposób, w jaki zorganizowane są zadania/podzadania,
        zawsze możesz go zmienić wykorzystując metodę przeciągnij i upuść na liście
        zadań.'
