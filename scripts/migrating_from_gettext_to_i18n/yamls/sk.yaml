    ? 'In GTG, you use tags to sort your tasks. A tag is a simple word that begins
        with &quot;@&quot;.


        Try to type a word beginning with &quot;@&quot; here:


        Once it becomes yellow, it is a tag! And this tag is now linked to the task!


        Using the View menu, you can enable a sidebar which displays all the tags
        you are using. This allows you to easily see all tasks associated to a given
        tag.


        If you right-click on a tag in the sidebar, you can also edit it. It allows
        you to assign it a color or an icon for instance. This is handy if you want
        to quickly identify the tasks associated to a given tag in the task list!


        New tags are always added exclusively to the currently edited task, and never
        to its subtasks. However, when you create a new subtask, it will inherit its
        parent''s tags.


        If you need a more advanced task organization, you can also create a hierarchy
        of tags by drag-and-dropping a tag onto another. This is useful when you want
        to regroup several tags together and see all related tasks easily. For instance,
        if you have two tags @money and @to_pay, and you drag @to_pay on @money, every
        task tagged with @to_pay will also appear when you select @money.'
    : 'Značky sa v GTG používajú na triedenie úloh. Značka je jednoduché slovo, ktoré
        začína &quot;@&quot;.


        Skúste tu napísať slovo s &quot;@&quot; na začiatku:


        Akonáhle slovo zožltne, je to značka! A táto značka je teraz spojená s úlohou!


        V ponuke Zobraziť môžete zapnúť postranný panel, v ktorom je zoznam všetkých
        použitých značiek a umožňuje vám zobraziť si všetky úlohy, spojené s príslušnou
        značkou.


        Keď kliknete pravým tlačidlom myši na značku v postrannom paneli, môžete značku
        upraviť. Značke môžete napr. priradiť farbu alebo ikonu. Je to praktické na
        rýchle nájdenie úloh, spojených s príslušnou značkou v zozname úloh!


        Nové značky sú priraďované len k práve upravovanej úlohe a nikdy nie k jej
        existujúcim podúlohám. Avšak, keď vytvoríte podúlohu, zdedí značky nadradenej
        úlohy.


        Ak potrebuje pokročilejšiu organizáciu úloh, môžete si vytvoriť hierarchiu
        značiek pretiahnutím značky do inej. To je vhodné napr. keď chcete zoskupiť
        viacero značiek dohromady a jednoducho vidieť všetky súvisiace značky. Napríklad,
        ak máte dve značky @peniaze a @zaplatiť a pretiahnete značku @zaplatiť do
        @peniaze, každá úloha označená značkou @zaplatiť sa objaví aj pri výbere @peniaze.'
