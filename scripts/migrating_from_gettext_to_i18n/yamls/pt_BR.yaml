    Import tasks from direct messages: Importar tarefas de mensagens diretas
    ? 'In GTG, you use tags to sort your tasks. A tag is a simple word that begins
        with &quot;@&quot;.


        Try to type a word beginning with &quot;@&quot; here:


        Once it becomes yellow, it is a tag! And this tag is now linked to the task!


        Using the View menu, you can enable a sidebar which displays all the tags
        you are using. This allows you to easily see all tasks associated to a given
        tag.


        If you right-click on a tag in the sidebar, you can also edit it. It allows
        you to assign it a color or an icon for instance. This is handy if you want
        to quickly identify the tasks associated to a given tag in the task list!


        New tags are always added exclusively to the currently edited task, and never
        to its subtasks. However, when you create a new subtask, it will inherit its
        parent''s tags.


        If you need a more advanced task organization, you can also create a hierarchy
        of tags by drag-and-dropping a tag onto another. This is useful when you want
        to regroup several tags together and see all related tasks easily. For instance,
        if you have two tags @money and @to_pay, and you drag @to_pay on @money, every
        task tagged with @to_pay will also appear when you select @money.'
    : 'No GTG, você usa marcadores para ordenar suas tarefas. Um marcador é uma palavra
        simples que começa com &quot;@&quot;


        Tente digitar uma palavra começando com &quot;@&quot; aqui:


        Assim que ele ficar amarela, já é um marcador! E esse marcador está agora
        ligado à tarefa.


        Pelo menu Ver, você pode habilitar uma barra lateral que mostra todos os marcadores
        que vocês está usando. Isso permite que você visualize facilmente todas as
        tarefas associadas com um marcador.


        Se você clicar com o botão direito do mouse sobre um marcador na barra lateral,
        você também pode editá-lo. Com isso é possível atribuir uma cor ou um ícone,
        por exemplo. Isso é útil se você deseja identificar facilmente as tarefas
        associadas a um marcador na lista de tarefas!


        Novos marcadores são adicionados exclusivamente à tarefa sendo editada, e
        nunca às suas subtarefas. no entanto, quando você cria uma nova subtarefa,
        esta herdará os marcadores da tarefa maior.


        Se você precisar de uma organização mais avançada das suas tarefas, você também
        pode criar uma hierarquia de marcadores arrastando e soltando um marcador
        sobre o outro. isso é útil quando você deseja reagrupar vários marcadores
        e ver facilmente todas as tarefas relacionadas. Por exemplo, se você tem dois
        marcadores @dinheiro e @a_pagar, e você arrasta @a_pagar sobre @dinheiro,
        toda tarefa marcada com @a_pagar também irá aparecer quando você selecionar
        @dinheiro.'
