    ? 'A &quot;Subtask&quot; is something that you need to do first before being able
        to accomplish your task. In GTG, the purpose of subtasks is to cut down a
        task in smaller subtasks that are easier to achieve and to track down.


        To insert a subtask in the task description (this window, for instance), begin
        a line with &quot;-&quot;, then write the subtask title and press Enter.


        Try inserting one subtask below. Type &quot;- This is my first subtask!&quot;,
        for instance, and press Enter:




        Alternatively, you can also use the &quot;Insert Subtask&quot; button.


        Note that subtasks obey to some rules: first, a subtask''s due date can never
        happen after its parent''s due date and, second, when you mark a parent task
        as done, its subtasks will also be marked as done.


        And if you are not happy with your current tasks/subtasks organization, you
        can always change it by drag-and-dropping tasks on each other in the tasks
        list.'
    : 'Uma &quot;Subtarefa&quot; é algo que você precisa fazer antes de poder concluir
        uma tarefa. No GTG, o proósito de subtarefas é de dividir uma tarefa em partes
        menores que são mais fáceis de realizar e rastrear.


        Para inserir uma subtarefa na descrição da tarefa (esta janela, por exemplo),
        comece uma nova linha com &quot;-&quot;, depois escreva o título da subtarefa
        e pressione Enter.


        Try inserting one subtask below. Type &quot;- This is my first subtask!&quot;,
        for instance, and press Enter:

        Tente inserir uma subtarefa abaixo. Digite &quot;- Essa é a minha primeira
        subtarefa!&quot;, por exemplo, e pressione Enter:




        Como alternativa, você também pode usar o botão &quot;Adicionar Subtarefa&quot;.


        Note que subtarefas obedecem a algumas regras: primeiro, a data de vencimento
        de uma subtarefa nunca pode ocorrer depois do vencimento da tarefa maior e,
        segundo, quando uma tarefa é marcada como concluída, todas as suas subtarefas
        também serão marcadas como concluídas.


        E se você não estiver satisfeito com sua organização em tarefas/subtarefas
        atual, você pode modificá-la arrastando e soltando tarefas umas sobre as outras
        na lista de tarefas.'
