    Synchronization Services - %s: Serviços de Sincronização - %s
    ? 'Synchronization Services allow GTG to synchronize (meaning to have access or
        to import) tasks, notes or bugs from other sites or services like Launchpad,
        Remember the Milk, Tomboy, etc.


        This can incredibly useful if, for instance, you want to access your tasks
        on several instances of GTG running on separate computers, or if you want
        to edit your tasks using an online service. GTG can also import tasks from
        specific sites like launchpad for instance, which allows you to manage the
        bug reports you''re working on in GTG!


        To use Synchronization Services, use the Edit menu, and select &quot;Synchronization
        Services&quot;. You will then have the possibility to select among several
        online or local services from/to where you can import or export your tasks.


        If you want to know more about Synchronization Services, you can read more
        about them by in the dedicated documentation in GTG''s help (use the Help
        menu or press F1 to get access to it).'
    : 'Serviços de Sincronização permitem ao GTG sincronizar (o que significa ter
        acesso ou importar) tarefas, notas ou bugs de outros sites ou serviços, como
        Launchpad, Remember the Milk, Tomboy, etc.


        Isso pode ser incrivelmente útil se, por exemplo, você deseja acessar suas
        tarefas em diversas instâncias do GTG rodando em computadores separados, ou
        se você deseja editar suas tarefas usando um serviço online. GTG também pode
        importar tarefas de sites específicos como Launchpad, poe exemplo, o que permite
        gerenciar os relatórios de erros com os quais você está trabalhando de dentro
        do GTG.


        Para usar Serviços de Sincronização, use o menu Editar e selecione &quot;Serviços
        de Sincronização&quot;. Assim você terá a possibilidade de selecionar entre
        vários serviços online ou locais de/para onde você deseja importar ou exportar
        suas tarefas.


        Se você quiser saber mais sobre os Serviços de Sincronização, você pode ler
        mais sobre eles na documentação dedicada da ajuda do GTG (use o menu Ajuda
        ou pressione F1).'
