    Synchronization Services - %s: Synchronizační služby - %s
    ? 'Synchronization Services allow GTG to synchronize (meaning to have access or
        to import) tasks, notes or bugs from other sites or services like Launchpad,
        Remember the Milk, Tomboy, etc.


        This can incredibly useful if, for instance, you want to access your tasks
        on several instances of GTG running on separate computers, or if you want
        to edit your tasks using an online service. GTG can also import tasks from
        specific sites like launchpad for instance, which allows you to manage the
        bug reports you''re working on in GTG!


        To use Synchronization Services, use the Edit menu, and select &quot;Synchronization
        Services&quot;. You will then have the possibility to select among several
        online or local services from/to where you can import or export your tasks.


        If you want to know more about Synchronization Services, you can read more
        about them by in the dedicated documentation in GTG''s help (use the Help
        menu or press F1 to get access to it).'
    : 'Synchronizační služby umožňují GTG synchronizovat (to znamená mít přístup nebo
        importovat) úkoly, poznámky nebo chyby z jiných webů nebo služeb jako Launchpad,
        Remember the Milk, Tomboy atd.


        To může být opravdu velmi užitečné - chcete například přistupovat k vašim
        úkolům na několika počítačích, kde běží GTG, nebo chcete například editovat
        vaše úkoly v nějaké on-line službě. GTG může také importovat úkoly ze specifických
        webů jako Launchpad, kde je možné spravovat chybová hlášení, na kterých pracujete.


        K použití Synchronizačních služeb jděte do nabídky Úpravy a vyberte &quot;Synchronizační
        služby&quot;. Nyní budete mít možnost vybrat z několika různých on-line nebo
        lokálních služeb, pro které můžete importovat nebo exportovat vaše úkoly.


        Jestli chcete vědět více o Synchronizačních službách, můžete si přečíst informace
        v dokumentaci pro GTG (použijte nabídku Nápověda nebo stiskněte klávesu F1).'
