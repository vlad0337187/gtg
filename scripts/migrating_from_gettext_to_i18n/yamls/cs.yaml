    Import tasks from direct messages: Importovat úkoly z přímých vzkazů
    ? 'In GTG, you use tags to sort your tasks. A tag is a simple word that begins
        with &quot;@&quot;.


        Try to type a word beginning with &quot;@&quot; here:


        Once it becomes yellow, it is a tag! And this tag is now linked to the task!


        Using the View menu, you can enable a sidebar which displays all the tags
        you are using. This allows you to easily see all tasks associated to a given
        tag.


        If you right-click on a tag in the sidebar, you can also edit it. It allows
        you to assign it a color or an icon for instance. This is handy if you want
        to quickly identify the tasks associated to a given tag in the task list!


        New tags are always added exclusively to the currently edited task, and never
        to its subtasks. However, when you create a new subtask, it will inherit its
        parent''s tags.


        If you need a more advanced task organization, you can also create a hierarchy
        of tags by drag-and-dropping a tag onto another. This is useful when you want
        to regroup several tags together and see all related tasks easily. For instance,
        if you have two tags @money and @to_pay, and you drag @to_pay on @money, every
        task tagged with @to_pay will also appear when you select @money.'
    : 'Štítky se v GTG používají ke třídění úkolů. Štítek je jednoduché slovo, které
        začíná &quot;@&quot;.


        Zkuste sem napsat slovo s &quot;@&quot; na začátku:


        Slovo zežloutlo, je to štítek! A tento štítek je nyní spojen s úkolem!


        V nabídce Zobrazit můžete zapnout postranní panel, ve kterém jsou uvedeny
        všechny použité štítky. To umožňuje zobrazit všechny úkoly spojené s příslušným
        štítkem.


        Když kliknete pravým tlačítkem myši na štítek v postranním panelu, můžete
        štítek upravit. Je možné například přiřadit štítku barvu nebo ikonu. To je
        praktické pro rychlé nalezení úkolů spojených s příslušným štítkem v seznamu
        úkolů!


        Nové štítky se přiřazují pouze k právě upravovanému úkolu a nikdy k jeho stávajícím
        podúkolům. Avšak když vytvoříte podúkol, bude sdílet štítky svého nařazeného
        úkolu.


        Pro pokročilou organizaci úkolů můžete vytvořit hierarchii štítků přesunutím
        jednoho štítku na jiný. To je vhodné pro seskupení několika štítků k sobě
        a snadné zobrazení souvisejících úkolů. Například, kdybyste měli dva štítky
        @peníze a @zaplatit a přetáhli byste @zaplatit na @peníze, tak každý úkol
        se štítkem @zaplatit by se zobrazil i při zvolení štítku @peníze.'
