    Import tasks from direct messages: Импортировать задачи из сообщений
    ? 'In GTG, you use tags to sort your tasks. A tag is a simple word that begins
        with &quot;@&quot;.


        Try to type a word beginning with &quot;@&quot; here:


        Once it becomes yellow, it is a tag! And this tag is now linked to the task!


        Using the View menu, you can enable a sidebar which displays all the tags
        you are using. This allows you to easily see all tasks associated to a given
        tag.


        If you right-click on a tag in the sidebar, you can also edit it. It allows
        you to assign it a color or an icon for instance. This is handy if you want
        to quickly identify the tasks associated to a given tag in the task list!


        New tags are always added exclusively to the currently edited task, and never
        to its subtasks. However, when you create a new subtask, it will inherit its
        parent''s tags.


        If you need a more advanced task organization, you can also create a hierarchy
        of tags by drag-and-dropping a tag onto another. This is useful when you want
        to regroup several tags together and see all related tasks easily. For instance,
        if you have two tags @money and @to_pay, and you drag @to_pay on @money, every
        task tagged with @to_pay will also appear when you select @money.'
    : 'Для сортировки задач в GTG, применяются метки. Метка - это слово, перед которым
        стоит значок &quot;@&quot;.


        Попробуйте ввести любое слово сразу после значка &quot;@&quot;


        Если оно выделилось желтым, то оно стало меткой! И эта метка уже связана с
        этой задачей. Всё просто!


        В меню Вид можно включить боковую панель со списком меток.


        Если щелкнуть по метке правой кнопкой мыши, метку можно изменить. Метку можно
        выделить цветом или иконкой. Все это удобно для быстрого поиска задач, помеченных
        какой-то меткой.


        Новые метки, всегда назначаются основной задаче, но никогда ее подзадачам.
        Но если создается новая подзадача к уже отмеченной метками задаче, то подзадача
        будет помечена также, как и основная.


        Кстати, если нужно создать иерархию меток, то это можно сделать, перетаскивая
        одну метку на другую. Это полезно, чтобы сгруппировать задачи и иметь возможность
        отображать их в списке задач одновременно. Например, есть пара меток @деньги
        и @оплатить, если перетащить метку @оплатить на @деньги, все задачи с меткой
        @оплатить будут показаны, если выбрать @деньги.'
