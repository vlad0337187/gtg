    ? 'A &quot;Subtask&quot; is something that you need to do first before being able
        to accomplish your task. In GTG, the purpose of subtasks is to cut down a
        task in smaller subtasks that are easier to achieve and to track down.


        To insert a subtask in the task description (this window, for instance), begin
        a line with &quot;-&quot;, then write the subtask title and press Enter.


        Try inserting one subtask below. Type &quot;- This is my first subtask!&quot;,
        for instance, and press Enter:




        Alternatively, you can also use the &quot;Insert Subtask&quot; button.


        Note that subtasks obey to some rules: first, a subtask''s due date can never
        happen after its parent''s due date and, second, when you mark a parent task
        as done, its subtasks will also be marked as done.


        And if you are not happy with your current tasks/subtasks organization, you
        can always change it by drag-and-dropping tasks on each other in the tasks
        list.'
    : '&quot;Подзадачу&quot; надо решить для выполнения основной задачи. Цель использования
        подзадач в GTG - облегчить выполнение основной задачи и упростить отслеживание
        результата работы.


        Чтобы добавить подзадачу к описанию задачи (например, прямо тут, в этом окне),
        начните новую строку с дефиса &quot;-&quot;, потом введите название подзадачи
        и нажмите Enter (Ввод).


        Давайте попробуем прямо тут. Наберите, например: &quot;- Это моя первая подзадача!&quot;и
        нажмите Enter:




        Другой способ сделать то же самое - щелкнуть по кнопке &quot;Вставить подзадачу&quot;.


        Заметим, что к подзадачи должны подчиняться правилам. Во-первых, дата завершения
        подзадачи никогда не может быть позже даты завершения основной задачи. Во-вторых,
        если Вы помечаете основную задачу выполненной, то все ее подзадачи тоже будут
        отмечены выполненными.


        И наконец: если порядок задач и подзадач Вам не удобен, его всегда можно изменить,
        просто перетащив мышью  подзадачи между задачами.'
