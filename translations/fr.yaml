    Hide this tag from the workview: Masquer cette étiquette dans la vue de travail
    ? 'Hint: you can add several tags by separating them with

        space. Place ''!'' before tags you want to remove.'
    : 'Conseil: vous pouvez ajouter plusieurs étiquettes en les séparant

        par des espaces. Ajoutez ''!'' devant les étiquettes que vous voulez supprimer.'
    ? 'If you press the &quot;Work View&quot; button, only actionable tasks will be
        displayed in your list.


        What is an actionable task? It''s a task you can do directly, right now.


        It''s a task that is already &quot;start-able&quot;, i.e. the start date is
        already over.


        It''s a task that doesn''t have open subtasks, i.e. you can do the task itself
        directly.


        It''s a task that has a due date different than &quot;Someday&quot;, since
        this kind of date is reserved for things that needs more thoughts before being
        actionable.


        Thus, in short, the Work View shows you tasks that you can do right now. It''s
        very useful when you want to get things done and to focus on the relevant
        tasks!


        If you use tags, you can right click on a tag in the sidebar and choose to
        hide tasks assigned to this particular tag in the Work View. It is very useful
        if you have a tag like &quot;@wait&quot; that you use for tasks blocked by
        some external event (i.e. a phone call you wait to receive).


        And finally, an important note regarding the Work View: since the Work View
        is updated instantaneously, if you edit your task while using the Work View,
        this task might disappear due to the change you just made (e.g. adding a subtask,
        adding a tag hidden in the Work View, etc.). To avoid this, it''s better not
        to edit your task while using the Work View. '
    : 'Si vous appuyez sur le bouton &quot;Vue de travail&quot;, seules les tâches
        réalisables seront affichées dans votre liste.


        Qu''est-ce qu''une tâche réalisable ? C''est une tâche que vous pouvez faire
        directement, tout de suite.


        C''est une tâche qui est déjà &quot;démarrable&quot;, i.e. dont la date de
        début est déjà dépassée.


        C''est une tâche qui ne contient pas de sous-tâches en cours, i.e. vous pouvez
        faire la tâche elle-même directement.


        C''est une tâche qui possède une date d''échéance différente de &quot;Un jour&quot;
        car ce genre de date est réservé pour les choses qui méritent réflexion avant
        de devenir réalisables.


        Donc, en résumé, la Vue de travail vous affiche les tâches que vous pouvez
        faire tout de suite. C''est très utile quand vous voulez que les choses soient
        faites et vous concentrer sur les tâches pertinentes !


        Si vous utilisez des étiquettes, vous pouvez faire un clic droit sur une étiquette
        dans la barre latérale et choisir de cacher les tâches correspondant à cette
        étiquette dans la Vue de travail. C''est très utile si vous avez une étiquette
        telle que &quot;en_attente&quot; que vous utilisez pour les tâches bloquées
        par un événement extérieur (i.e. un appel téléphonique que vous attendez de
        recevoir).


        Et enfin, un point important à noter concernant la Vue de travail: puisque
        la Vue de travail est mise à jour instantanément, si vous modifiez votre tâche
        pendant que vous utilisez la Vue de travail, cette tâche peut disparaître
        à cause des modifications que vous venez juste de faire (par exemple en ajoutant
        une sous-tâche, en ajoutant une étiquette masquée dans la Vue de travail,
        etc.). Pour éviter cecic, il vaut mieux ne pas modifier votre tâche pendant
        que vous utilisez la Vue de travail. '
