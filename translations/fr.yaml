    ? 'In GTG, you use tags to sort your tasks. A tag is a simple word that begins
        with &quot;@&quot;.


        Try to type a word beginning with &quot;@&quot; here:


        Once it becomes yellow, it is a tag! And this tag is now linked to the task!


        Using the View menu, you can enable a sidebar which displays all the tags
        you are using. This allows you to easily see all tasks associated to a given
        tag.


        If you right-click on a tag in the sidebar, you can also edit it. It allows
        you to assign it a color or an icon for instance. This is handy if you want
        to quickly identify the tasks associated to a given tag in the task list!


        New tags are always added exclusively to the currently edited task, and never
        to its subtasks. However, when you create a new subtask, it will inherit its
        parent''s tags.


        If you need a more advanced task organization, you can also create a hierarchy
        of tags by drag-and-dropping a tag onto another. This is useful when you want
        to regroup several tags together and see all related tasks easily. For instance,
        if you have two tags @money and @to_pay, and you drag @to_pay on @money, every
        task tagged with @to_pay will also appear when you select @money.'
    : 'Dans GTG, vous utilisez des étiquettes pour trier vos tâches. Une étiquette
        est simplement un mot qui commence par &quot;@&quot;.


        Essayez de saisir un mot commençant par &quot;@&quot; ici:


        Une fois qu''il devient surligné en jaune, c''est une étiquette ! Et cette
        étiquette est désormais liée à la tâche !


        En utilisant le menu Vue, vous pouvez faire apparaître une barre latérale
        qui affiche toutes les étiquettes que vous utilisez. Ceci vous permet de voir
        facilement toutes les tâches associées à une étiquette donnée.


        Si vous faîtes un clic droit sur une étiquette dans la barre latérale, vous
        pouvez également la modifier. Ceci vous permet de lui affecter une couleur
        ou une icone par exemple. C''est pratique si vous voulez identifier rapidement
        les tâches associées à une étiquette donnée dans la liste des tâches !


        Les nouvelles étiquettes sont toujours ajoutées exclusivement à la tâche en
        cours de modification et jamais à ses sous-tâches. Cependant, quand vous créez
        une nouvelle sous-tâche, elle héritera des étiquettes de sa tâche parente.


        Si vous avez besoin d''une organisation de vos tâches plus complexes, vous
        pouvez également créer une hiérarchie d''étiquettes en tirant et en déposant
        une étiquette sur une autre. C''est utile quand vous voulez regrouper plusieurs
        étiquettes et voir facilement toutes les tâches en relation. Par exemple,
        si vous avez deux étiquettes @argent et @a_payer et que vous tirez @a_payer
        sur @argent, chaque tâche marquée avec @a_payer apparaîtra également si vous
        choisissez @argent.'
