    ? 'Welcome to Getting Things GNOME!, your new task manager! In Getting Things
        GNOME! (GTG), everything is a task. From building a bridge over the Pacific
        Ocean to changing a light bulb or organizing a party!


        If you are new to GTG, please take the time to read this, as it will provide
        you useful information about how to use GTG to organize your everyday life.


        Creating and editing tasks:


        Using GTG is easy: you organize what you have to do by creating new tasks.
        To do this, simply press the &quot;New Task&quot; button, edit the task by
        describing it, set some parameters, and that''s it! Once a task done, you
        can close it by pressing the &quot;Mark As Done&quot; button.


        In GTG, a task is automatically saved while you are editing it. No need to
        press any &quot;Save&quot; button! Try it: add some text to this task, close
        the window, and reopen it: your changes are still there!


        About subtasks:


        In life, you often get more things done by refining them in smaller, more
        operational tasks. GTG helps to do just this by defining  &quot;subtasks&quot;.
        In GTG, those subtasks are considered as prerequisites that must be completed
        before being able to close their parent task.


        Therefore, in GTG, a task might host one or several subtasks. Those appear
        as links in the task description, just like the link below. To open and edit
        a subtask, simply click on its link! Try it yourself: open the following subtask:

        <subtask>1@1</subtask>


        Closing a task:


        In GTG, once you are done with a task, you can close it by pushing either
        the &quot;Mark as Done&quot; or the &quot;Dismiss&quot; button. Use the first
        one if the task is done, and the latter if you want to close it because it
        is not relevant anymore. Want to try it? Try to close the subtask above for
        instance!


        When you close a task, you will notice that all its subtasks will be automatically
        closed too! Indeed, GTG considers that if you have completed a given task,
        then you don''t need to do its subtasks anymore (they were prerequisites,
        after all).


        Note that the tasks that you have marked as done or dismissed are listed in
        the &quot;Closed Tasks Pane&quot; which is hidden by default, but you can
        easily show it using the View menu.


        Learn more about GTG:


        If you are interested in knowing more about GTG''s other features, you will
        find more information here:

        <subtask>2@1</subtask>

        <subtask>3@1</subtask>

        <subtask>4@1</subtask>

        <subtask>5@1</subtask>

        <subtask>6@1</subtask>

        <subtask>7@1</subtask>

        <subtask>8@1</subtask>


        You can also browse GTG documentation by pressing F1 or opening it using the
        Help menu.


        We sincerely hope you will enjoy using GTG, and thank you for trying it out!
        Please send us bug reports and ideas for improvement using this web page:
        https://bugs.launchpad.net/gtg/+filebug If you want to get tips for using
        GTG or be informed about the newest features, also visit our blog at http://gtg.fritalk.com


        The GTG team.'
    : 'Bienvenue dans Getting Things GNOME!, votre nouveau gestionnaire de tâches
        ! Dans Getting Things GNOME! (GTG), tout est une tâche. Depuis la construction
        d''un pont traversant l''Océan Pacifique jusqu''à changer une ampoule ou organiser
        une fête !


        Si vous débutez avec GTG, prenez s''il vous plaît le temps de lire ceci, car
        cela vous permettra d''obtenir de précieuses informations sur la façon d''utiliser
        GTG afin d’organiser votre vie de tous les jours.


        Créer et modifier des tâches :


        Utiliser GTG est facile : vous organiser ce que vous avez à faire en créant
        des tâches. Pour ce faire, cliquez simplement sur le bouton &quot;Nouvelle
        tâche&quot;, modifiez la tâche en la décrivant, réglez quelques paramètres,
        et voilà ! Une fois la tâche achevée, vous pouvez la fermer en cliquant sur
        le bouton &quot;Marquer comme terminée&quot;.


        Dans GTG, une tâche est sauvegardée automatiquement pendant que vous la modifiez.
        Nul besoin de cliquer sur un bouton &quot;Sauvergarder&quot;! Essayez vous-même
        : ajoutez du texte à cette tâche, fermez la fenêtre, et rouvrez la : vos changement
        sont toujours là !


        À propos des sous-tâches :


        Dans la vie, on accomplit souvent plus de choses en les divisant en tâches
        plus petites et mieux définies. GTG vous y aide en vous permettant de définir
        des &quot;sous-tâches&quot;. Dans GTG, ces sous-tâches sont considérées comme
        des pré-requis qui doivent être achevés avant de pouvoir fermer leur tâche
        parente.


        C''est pourquoi, dans GTG, une tâche peut contenir une ou plusieurs sous-tâches.
        Celles-ci apparaissent en tant que liens dans la description de la tâche,
        tout comme le lien ci-dessous. Pour ouvrir et modifier une sous-tâche, cliquez
        simplement sur son lien ! Essayez vous même : ouvrez la sous-tâche suivante
        :

        <subtask>1@1</subtask>


        Fermer une tâche :


        Dans GTG, une fois une tâche accomplie, vous pouvez la fermer en cliquant
        soit sur le bouton &quot;Marquer comme fait&quot;, soit sur le bouton &quot;Abandonner&quot;.
        Utilisez le premier si la tâche est terminée, et le second si vous voulez
        la fermer parce qu''elle est devenue obsolète. Vous voulez essayer ? Essayez
        par exemple de fermer la sous-tâche ci-dessus !

        Lorsque vous fermerez une tâche, vous remarquerez que toutes ses sous-tâches
        seront fermées aussi ! En effet, GTG considère que si vous avez fermé une
        tâche particulière, alors vous n''avez plus besoin d''accomplir ses sous-tâches
        associées. (elles étaient des pré-requis, après tout).


        Notez que les tâches que vous avez marquée comme faites ou abandonnées sont
        listées dans le &quot;Panneau des tâches clôturées&quot; qui est masqué par
        défaut, mais vous pouvez aisément le ré-afficher via le menu Vue.


        En savoir plus sur GTG:


        Si vous souhaitez en savoir plus sur les autres fonctionnalités de GTG, vous
        trouverez plus d''informations dans les liens suivants :

        <subtask>2@1</subtask>

        <subtask>3@1</subtask>

        <subtask>4@1</subtask>

        <subtask>5@1</subtask>

        <subtask>6@1</subtask>

        <subtask>7@1</subtask>

        <subtask>8@1</subtask>


        Vous pouvez aussi parcourir la documentation de GTG en appuyant sur F1 ou
        l''ouvrir en sélectionnant le menu Aide.


        Nous espérons sincèrement que vous aimerez utiliser GTG, et vous remercions
        de l''essayer en ce moment-même ! Envoyez-nous s''il vous plaît vos rapports
        de bogues et vos idées d''améliorations en utilisant cette page : https://bugs.launchpad.net/gtg/+filebug.
        Si vous voulez des astuces sur l''utilisation de GTG ou être informé de ses
        nouvelles fonctionnalités,  visitez aussi notre blog à l''adresse suivante
        : http://gtg.fritalk.com


        L''équipe GTG.'
