    ? 'GTG has the ability to add plugins to extend its core functionality.


        Some examples of the currently available plugins are the notification icon
        which displays a handy shortcut to GTG in your notification space, or the
        closed tasks remover which automatically deletes old tasks from your closed
        tasks list.


        You can find the Plugin Manager by selecting Edit in the Menu Bar, then clicking
        Plugins.'
    : 'GTG a la capacité d''ajouter des greffons pour étendre ses fonctionnalités
        de base.


        Certains exemples de greffons actuellement disponibles sont l''icone de notification
        qui affiche un raccourci pratique vers GTG dans votre zone de notification
        ou le destructeur de tâches clôturées qui supprime automatiquement les anciennes
        tâches de votre liste des tâches clôturées.


        Vous pouvez accéder au gestionnaire de greffons en choisissant Modifier dans
        la barre de menus puis en cliquant sur Greffons.'
