    Title: Titre
    ? 'To help you to find specific tasks more easily, GTG allows you to search for
        tasks based on their content.


        Searching for tasks is really easy: just type the words you are looking for
        in the Quick Add Entry, and select &quot;Search&quot; in the menu that will
        appear automatically.


        GTG stores your searches in the sidebar, under the &quot;Search&quot; section.
        You can thus always go back to a previous search need it. Search results are
        updated automatically, so you always get all the tasks matching your search
        request.


        GTG also saves all the search requests you have made until you explicitely
        delete them (which you can do by right-clicking on them and selecting &quot;Delete&quot;).
        That allows you to safely quit GTG without loosing your search requests. This
        can be very useful when you use the search features to identify specific tasks
        regularly!


        GTG search feature is really powerful and accept many parameters that allows
        you to search for very specific tasks. For instance, using the search query
        &quot;@errands !today&quot;, you can search for tasks with the @errands tag
        that must be done today. To learn more about those search query parameters,
        you can read the documentation available in GTG''s help (press F1 or use the
        Help menu to get access to it).'
    : 'Pour vous aider à trouver des tâches spécifiques plus facilement, GTG vous
        permet de chercher des tâches basées sur leur contenu.


        La recherche de tâches est vraiment facile : tapez juste les mots que vous
        cherchez dans la zone d''ajout rapide et choisissez "Recherche" dans le menu
        qui apparaîtra automatiquement.


        GTG stocke vos recherches dans l''encadré, sous la section "Recherche". Vous
        pouvez ainsi toujours relancer une recherche précédente en cas de besoin.
        Les résultats de recherche sont mis à jour automatiquement, donc vous obtenez
        toujours toutes les tâches correspondant à votre recherche.


        GTG enregistre aussi toute les recherches que vous faites jusqu''à ce que
        vous les supprimiez explicitement (ce que vous pouvez faire en faisant un
        clic droit sur elle puis en sélectionnant "Supprimer"). Cela vous permet de
        quitter GTG  sans risque et sans perdre vos recherches. Ceci peut être très
        utile quand vous utilisez la recherche pour identifier des tâches spécifiques
        régulièrement!


        La recherche de GTG est vraiment puissante et accepte beaucoup de paramètres
        qui vous permettent de chercher des tâches très spécifiques. Par exemple,
        en faisant "@commissions !today", vous pouvez chercher des tâches avec l''étiquette
        @commissions qui doivent être faites aujourd''hui. Pour en apprendre plus
        sur les paramètres de recherche, vous pouvez lire la documentation disponible
        dans l''aide de GTG (appuyer sur F1 ou utiliser le menu d''aide pour y avoir
        accès).'
