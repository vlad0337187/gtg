    ? 'A &quot;Subtask&quot; is something that you need to do first before being able
        to accomplish your task. In GTG, the purpose of subtasks is to cut down a
        task in smaller subtasks that are easier to achieve and to track down.


        To insert a subtask in the task description (this window, for instance), begin
        a line with &quot;-&quot;, then write the subtask title and press Enter.


        Try inserting one subtask below. Type &quot;- This is my first subtask!&quot;,
        for instance, and press Enter:




        Alternatively, you can also use the &quot;Insert Subtask&quot; button.


        Note that subtasks obey to some rules: first, a subtask''s due date can never
        happen after its parent''s due date and, second, when you mark a parent task
        as done, its subtasks will also be marked as done.


        And if you are not happy with your current tasks/subtasks organization, you
        can always change it by drag-and-dropping tasks on each other in the tasks
        list.'
    : 'A &quot;Sous-tâche&quot; est quelquechose que vous devez faire avant de pouvoir
        réaliser votre tâche. Dans GTG, l''objectif des sous-tâches est de découper
        une tâche en sous-tâches plus petites qui sont plus faciles à achever et à
        suivre.


        Pour insérer une sous-tâche dans la description de la tâche (cette fenêtre,
        par exemple), débutez une ligne avec &quot;-&quot; puis écrivez le titre de
        la sous-tâche et appuyez sur Entrée.


        Essayez d''insérer une sous-tâche ci-dessous. Tapez &quot;- Ceci est ma première
        sous-tâche !&quot;, par exemple, puis appuyez sur Entrée:




        Alternativement, vous pouvez également utiliser le bouton &quot;Insérer une
        Sous-tâche&quot;.


        Notez que les sous-tâches obéissent à certaines règles: d''abord, la date
        d''échéance d''une sous-tâche ne peut jamais être postérieure à la date d''échéance
        de sa tâche parente et, ensuite, quand vous indiquez d''une tâche parente
        est terminée, ses sous-tâches seront également signalées comme étant terminées.


        Et si vous n''êtes pas satisfait de l''organisation actuelle de vos tâches
        et sous-tâches, vous pouvez toujours la modifier en déplaçant les tâches et
        en les déposant les unes sur les autres dans la liste des tâches.'
