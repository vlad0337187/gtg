    ? 'If you press the &quot;Work View&quot; button, only actionable tasks will be
        displayed in your list.


        What is an actionable task? It''s a task you can do directly, right now.


        It''s a task that is already &quot;start-able&quot;, i.e. the start date is
        already over.


        It''s a task that doesn''t have open subtasks, i.e. you can do the task itself
        directly.


        It''s a task that has a due date different than &quot;Someday&quot;, since
        this kind of date is reserved for things that needs more thoughts before being
        actionable.


        Thus, in short, the Work View shows you tasks that you can do right now. It''s
        very useful when you want to get things done and to focus on the relevant
        tasks!


        If you use tags, you can right click on a tag in the sidebar and choose to
        hide tasks assigned to this particular tag in the Work View. It is very useful
        if you have a tag like &quot;@wait&quot; that you use for tasks blocked by
        some external event (i.e. a phone call you wait to receive).


        And finally, an important note regarding the Work View: since the Work View
        is updated instantaneously, if you edit your task while using the Work View,
        this task might disappear due to the change you just made (e.g. adding a subtask,
        adding a tag hidden in the Work View, etc.). To avoid this, it''s better not
        to edit your task while using the Work View. '
    : 'Якщо ви натиснете кнопку &quot;Робочий режим&quot;, то в списку будуть показані
        лише активні завдання, які слід виконати.


        Що таке активне завдання? Це завдання, яке ви можете виконати прямо зараз.


        Це завдання, час початку якого вже настав.


        Це завдання, яке не має відкритих підзавдань, тобто ви можете виконати безпосередньо
        саме завдання.


        Це завдання, час завершення якого не встановлено як "колись", адже такий тип
        дати призначений для завдань, над якими ще слід подумати перед виконанням.


        Таким чином, загалом, Робочий режим показує завдання, які ви можете виконати
        негайно. Це дуже корисно, якщо ви хочете досягти мети і сфокусуватися на актуальних
        завданнях!


        Якщо ви використовуєте мітки, ви можете натиснути праву кнопку миші над міткою
        на боковій панелі міток і примусити приховати в Робочому режимі завдання,
        позначені даною міткою. Це дуже корисно, якщо ви маєте мітку назразок &quot;@почекати&quot;,
        яку ви використовуєте для завдань, які заблоковані якоюсь зовнішньою подією
        (наприклад, телефонним дзвінком, який ви очікуєте).


        І нарешті, важливе зауваження щодо Робочого режиму: так як Робочий режим оновлюється
        миттєво, якщо ви редагуєте ваше завдання з увімкненим Робочим режимом, це
        завдання може зникнути через зміни, які ви щойно зробили (наприклад, додали
        підзавдання, приховану мітку тощо). Щоб запобігти цього, краще не редагуйте
        завдання із увімкненим Робочим режимом. '
