    Import tasks from direct messages: Імпортувати завдання з прямих повідомлень
    ? 'In GTG, you use tags to sort your tasks. A tag is a simple word that begins
        with &quot;@&quot;.


        Try to type a word beginning with &quot;@&quot; here:


        Once it becomes yellow, it is a tag! And this tag is now linked to the task!


        Using the View menu, you can enable a sidebar which displays all the tags
        you are using. This allows you to easily see all tasks associated to a given
        tag.


        If you right-click on a tag in the sidebar, you can also edit it. It allows
        you to assign it a color or an icon for instance. This is handy if you want
        to quickly identify the tasks associated to a given tag in the task list!


        New tags are always added exclusively to the currently edited task, and never
        to its subtasks. However, when you create a new subtask, it will inherit its
        parent''s tags.


        If you need a more advanced task organization, you can also create a hierarchy
        of tags by drag-and-dropping a tag onto another. This is useful when you want
        to regroup several tags together and see all related tasks easily. For instance,
        if you have two tags @money and @to_pay, and you drag @to_pay on @money, every
        task tagged with @to_pay will also appear when you select @money.'
    : 'Мітки в GTG призначені для сортування завдань. Мітка - це звичайне слово, що
        починається з &quot;@&quot;.


        Спробуйте написати слово, яке починається з &quot;@&quot; тут:


        Коли слово зафарбувалося жовтим - воно стало міткою! І ця мітка тепер сполучена
        із завданням!


        Користуючись Меню перегляду, ви можете увімкнути панель, де показуються всі
        мітки, які ви використовуєте. Це дозволяє з легкістю переглянути всі завдання,
        позначені вибраною міткою.


        Якщо ви натиснете правою кнопкою миші над міткою на панелі, ви можете її змінити.
        Це дозволяє вам вибрати колір або піктограму для мітки. Це зручно, якщо ви
        бажаєте швидко розпізнавати завдання, позначені відповідними мітками в списку
        завдань!


        Нові мітки завжди додаються до поточного змінюваного завдання і ніколи до
        його підзавдань. Однак, якщо ви створюєте нове підзавдання, воно успадкує
        всі мітки основного завдання.


        Якщо ви бажаєте більш досконалої організації завдань, ви можете створити ієрархію
        міток перетягуванням їх мишкою на інші. Це корисно у випадку, якщо ви хочете
        перегрупувати декілька міток і легко переглянути всі пов’язані завдання. Наприклад,
        якщо ви маєте дві мітки @гроші і @заплатити і ви перетягуєте мітку @заплатити
