    ? 'A &quot;Subtask&quot; is something that you need to do first before being able
        to accomplish your task. In GTG, the purpose of subtasks is to cut down a
        task in smaller subtasks that are easier to achieve and to track down.


        To insert a subtask in the task description (this window, for instance), begin
        a line with &quot;-&quot;, then write the subtask title and press Enter.


        Try inserting one subtask below. Type &quot;- This is my first subtask!&quot;,
        for instance, and press Enter:




        Alternatively, you can also use the &quot;Insert Subtask&quot; button.


        Note that subtasks obey to some rules: first, a subtask''s due date can never
        happen after its parent''s due date and, second, when you mark a parent task
        as done, its subtasks will also be marked as done.


        And if you are not happy with your current tasks/subtasks organization, you
        can always change it by drag-and-dropping tasks on each other in the tasks
        list.'
    : '&quot;Підзавдання&quot; - це те, що ви маєте виконати перед завершенням основного
        завдання. Підзавдання в GTG призначені для розбивки великих завдань на менші,
        які легше виконати.


        Щоб додати підзавдання в описі завдання (наприклад, в цьому вікні), почніть
        рядок з &quot;-&quot;, потім напишіть заголовок підзавдання і натисніть Enter.


        Спробуйте додати одне підзавдання нижче. Введіть &quot;- Це моє перше підзавдання!&quot;,
        наприклад і натисніть Enter:




        Також, ви можете скористатися кнопкою &quot;Додати підзавдання&quot;.


        Зазначте, що підзавдання підпорядковуються певним правилам: по-перше, дата
        завершення підзавдання не може бути після дати завершення основного завдання,
        і, по-друге, коли ви позначаєте основне завдання як виконане, всі його підзавдання
        також будуть позначені як виконані.


        І якщо ви незадоволені поточною організацією ваших завдань/підзавдань, ви
        завжди можете змінити її перетягуванням завдань одне на одне в списку завдань.'
