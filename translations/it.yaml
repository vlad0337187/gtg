    ? 'A &quot;Subtask&quot; is something that you need to do first before being able
        to accomplish your task. In GTG, the purpose of subtasks is to cut down a
        task in smaller subtasks that are easier to achieve and to track down.


        To insert a subtask in the task description (this window, for instance), begin
        a line with &quot;-&quot;, then write the subtask title and press Enter.


        Try inserting one subtask below. Type &quot;- This is my first subtask!&quot;,
        for instance, and press Enter:




        Alternatively, you can also use the &quot;Insert Subtask&quot; button.


        Note that subtasks obey to some rules: first, a subtask''s due date can never
        happen after its parent''s due date and, second, when you mark a parent task
        as done, its subtasks will also be marked as done.


        And if you are not happy with your current tasks/subtasks organization, you
        can always change it by drag-and-dropping tasks on each other in the tasks
        list.'
    : 'Una &quot;Subattività&quot; è qualcosa che deve essere completato prima di
        essere in grado di completare l''attività principale. Lo scopo delle subattività
        è di spezzare un''attività in tante subattività più semplici da realizzare
        e monitorare.


        Per inserire una subattività nella descrizione dell''attività (come in questa
        finestra), digita &quot;-&quot; all''inizio di una linea vuota, poi digita
        il titolo della subattività e premi Invio.


        Prova ad inserire una subattività qui sotto. Digita &quot;- Questa è la mia
        prima subattività!&quot;, e premi Invio:




        In alternativa, puoi utilizzare il pulsante &quot;Inserisci Subattività&quot;.


        Le subattività seguono alcune regole ben precise: in primo luogo, la data
        di scadenza di una subattività non può mai essere posteriore a quella dell''attività
        a cui si riferisce; in secondo luogo, quando marchi un''attività come completata,
        le sue subattività saranno marcate come tali.

        Note that subtasks obey to some rules: first, a subtask''s due date can never
        happen after its parent''s due date and, second, when you mark a parent task
        as done, its subtasks will also be marked as done.


        Se non sei soddisfatto dell''organizzazione in attività e subattività, puoi
        sempre cambiare la struttura trascinando le attività su altre attività in
        elenco.'
