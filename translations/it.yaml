    ? 'In GTG, you use tags to sort your tasks. A tag is a simple word that begins
        with &quot;@&quot;.


        Try to type a word beginning with &quot;@&quot; here:


        Once it becomes yellow, it is a tag! And this tag is now linked to the task!


        Using the View menu, you can enable a sidebar which displays all the tags
        you are using. This allows you to easily see all tasks associated to a given
        tag.


        If you right-click on a tag in the sidebar, you can also edit it. It allows
        you to assign it a color or an icon for instance. This is handy if you want
        to quickly identify the tasks associated to a given tag in the task list!


        New tags are always added exclusively to the currently edited task, and never
        to its subtasks. However, when you create a new subtask, it will inherit its
        parent''s tags.


        If you need a more advanced task organization, you can also create a hierarchy
        of tags by drag-and-dropping a tag onto another. This is useful when you want
        to regroup several tags together and see all related tasks easily. For instance,
        if you have two tags @money and @to_pay, and you drag @to_pay on @money, every
        task tagged with @to_pay will also appear when you select @money.'
    : 'Si utilizzano le etichette per identificare le attività. Un''etichetta è semplicemente
        una parola che comincia per &quot;@&quot;.


        Prova a digitare una parola che comincia con &quot;@&quot; qui di seguito:


        Quando la parola si colorerà di giallo, sarà diventata un''etichetta! E l''etichetta
        è ora collegata all''attività!


        E'' possibile visualizzare una barra laterale che mostra le etichette in uso
        per mezzo del menu Visualizza. In questo modo è possibile vedere con facilità
        tutte le attività associate ad una data etichetta.

        E'' possibile modificare un''etichetta facendo click con il tasto destro su
        di essa nella barra laterale. E'' per esempio possibile assegnarle un colore
        o un''icona. Questa funzionalità è piuttosto utile se si vuole identificare
        velocemente le attività associate ad una data etichetta!


        Le nuove etichette sono sempre aggiunte solo all''attività corrente, e mai
        alle sue attività ausiliarie. In ogni modo, creando una nuova attività ausiliaria,
        erediterà le etichette dell''attività principale.


        In caso fosse necessario avere una organizzazione delle attività più avanzata,
        è possibile creare una gerarchia di etichette trascinando un''etichetta su
        di un''altra. Questa funzionalità è utile se si vuole raggruppare insieme
        diverse etichette e mostrare con facilità le attività correlate. Per esempio,
        avendo due etichette @soldi e @da_pagare, e trascinando @da_pagare su @soldi,
        ogni attività etichettata con @da_pagare apparirà anche selezionando @soldi.'
