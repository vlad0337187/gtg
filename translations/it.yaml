    Synchronization Services - %s: Servizi di sincronizzazione - %s
    ? 'Synchronization Services allow GTG to synchronize (meaning to have access or
        to import) tasks, notes or bugs from other sites or services like Launchpad,
        Remember the Milk, Tomboy, etc.


        This can incredibly useful if, for instance, you want to access your tasks
        on several instances of GTG running on separate computers, or if you want
        to edit your tasks using an online service. GTG can also import tasks from
        specific sites like launchpad for instance, which allows you to manage the
        bug reports you''re working on in GTG!


        To use Synchronization Services, use the Edit menu, and select &quot;Synchronization
        Services&quot;. You will then have the possibility to select among several
        online or local services from/to where you can import or export your tasks.


        If you want to know more about Synchronization Services, you can read more
        about them by in the dedicated documentation in GTG''s help (use the Help
        menu or press F1 to get access to it).'
    : 'I servizi di sincronizzazione permettono a GTG di sincronizzare (cioè avere
        accesso o importare) attività, appunti o segnalazioni da altri siti e servizi
        come Launchpad, Remember The Milk, Tomboy, e così via.


        Questa funzionalità è molto utile se, per esempio, si ha la necessità di accedere
        alle attività di GTG sparse su differenti computer, o se si desidera modificare
        le attività per mezzo di un servizio online. GTG può inoltre importare le
        attività da siti specifici come Launchpad, il che permette per esempio di
        gestire le segnalazioni di problemi a cui stai lavorando!


        Per utilizzare i servizi di sincronizzazione, aprire il menu Modifica e selezionare
        &quot;Servizi di Sincronizzazione&quot;. E'' quindi possibile scegliere tra
        diversi servizi online o residenti sul proprio computer da cui importare o
        esportare le proprie attività.


        Per maggiori informazioni sui servizi di sincronizzazione, è possibile leggere
        la relativa documentazione nel manuale di GTG (disponibile nel menu Aiuto
        o premendo il tasto F1).'
